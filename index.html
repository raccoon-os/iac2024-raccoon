<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white-contrast.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style>
			.full {
				top: 0px !important;
				height: 100%;
			}
			.svg-container {
            width: 100%;
            height: 100vh; /* Or any specific height you prefer */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
			}
			.svg-container iframe { width: 100%; height: 100vh; border: none; }
		</style>
	</head>
	<body onload="centerSVG()">
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="svg-container" data-svg-fragment="assets/timelinev3.svg#[*|id=foo]">
						<a class="fragment" data-selector="[*|id=early_computer_pics]"></a>
						<a class="fragment" data-selector="[*|id=early_computers_text]"></a>
						<a class="fragment" data-selector="[*|id=pc_pics]"></a>
						<a class="fragment" data-selector="[*|id=pcs_text]"></a>
						<a class="fragment" data-selector="[*|id=mobile]"></a>
						<a class="fragment" data-selector="[*|id=mobile_text]"></a>
						<a class="fragment" data-selector="[*|id=apollo_comp]"></a>
						<a class="fragment" data-selector="[*|id=early-sf-text]"></a>
						<a class="fragment" data-selector="[*|id=sf-now]"></a>
						<a class="fragment" data-selector="[*|id=sf-now-text]"></a>
					  </div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/

			Reveal.initialize({
				hash: true,
				width: '100%',
				height: '100%',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				dependencies: [
					{ src: 'reveal-svg-fragment.js', condition: function() { return !!document.querySelector( '[data-svg-fragment]' ); } }
				]
			});
		</script>
    <script>
        function centerSVG() {
            d3.select('.svg-container iframe').on('load', function() {
				console.log(this);
                d3.select(this.contentDocument).select('svg')
                    .style('position', 'absolute')
                    .style('top', '50%')
                    .style('left', '50%')
                    .style('transform', 'translate(-50%, -50%)');
            });
        }
    </script>
	</body>
</html>
